<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opłata za parkowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Oblicz opłatę za parkowanie</h2>
        <button onclick="kosztParkowania()">Oblicz</button>
    </div>

    <script>
        function kosztParkowania() {
            var godziny;
            var koszt = 0;

            while (true) {
                godziny = parseInt(prompt("Podaj liczbę godzin parkowania:"));
                if (godziny > 0) break;
                document.write("Błąd: Liczba godzin musi być większa od 0!<br>");
            }

            if (godziny <= 2) {
                koszt = godziny * 5;
            } else if (godziny <= 5) {
                koszt = 10 + (godziny - 2) * 4;
            } else {
                koszt = 22 + (godziny - 5) * 3;
            }

            document.write("<h2>Opłata za parkowanie wynosi: " + koszt + " zł</h2>");
        }
    </script>

</body>
</html>
